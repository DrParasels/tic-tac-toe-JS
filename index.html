  <div class="wrapper">

        <p class="score-text score-draw">Draw: 0</p>
        <p class="score-text score-winO">O wins: 0</p>
        <select name="fieldsize" id="fieldsize">
          <option disabled>Choose the field size</option>
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="6">6x6</option>
          <option value="10">10x10</option>
        </select>
